{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ subcategory.name }} Products</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <h5 class="card-title">{{ product.name }}</h5>
                <a href="#" class="btn btn-primary">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
